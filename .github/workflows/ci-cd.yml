name: CI/CD â€” QA, Build & Deploy (Azure VM)

on:
  push:
    branches:
      - feat/add-programs-api
  pull_request:
    branches:
      - feat/add-programs-api

jobs:
  qa:
    name: Run Automated Tests (Jest)
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SSL: ${{ secrets.DB_SSL }}
      LOG_LEVEL: silent

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - run: npm run test:e2e

  build:
    name: Build and Push Docker Image
    needs: qa
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/digital-pause-backend:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/digital-pause-backend:latest
    
  deploy:
    name: Deploy Docker Image via SSH
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          echo "${{ secrets.VM_SSH_KEY }}" > private_key.pem
          chmod 400 private_key.pem

      - name: Deploy on Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem \
          ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/digital-pause-backend:latest

            sudo docker stop digital-pause-backend || true
            sudo docker rm digital-pause-backend || true

            sudo docker run -d \
              --name digital-pause-backend \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASS=${{ secrets.DB_PASS }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_SSL=${{ secrets.DB_SSL }} \
              ${{ secrets.DOCKER_USERNAME }}/digital-pause-backend:latest

            sudo docker image prune -f
          EOF