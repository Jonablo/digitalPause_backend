name: Quality Control (Jest)

on:
  push:
    branches:
      - feat/add-programs-api
  pull_request:
    branches:
      - feat/add-programs-api

jobs:
  qa:
    name: Run Automated Tests (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
